<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Programa de Colas</title>
  </head>

  <body>
    <h1>Programa de Colas</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
      var socket = io();

      // escuchar (los 'on' son para escuchar)
      socket.on("connect", function () {
        console.log("Se hizo conexion al servidor");
      });
      socket.on("disconnect", function () {
        console.log("Se perdio conexion con el servidor");
      });

      // Enviar informacion - los 'emit' son para enviar
      socket.emit("enviarMensaje", {
        usuario: "Lobo",
        mensaje: "Hola Mundo",
      });

      // Escuchar Informacion
      socket.on("enviarMensaje", function (mensaje) {
        console.log("Se recibio del Servidor: ", mensaje);
      });
    </script>
  </body>
</html>
